
<ion-content [fullscreen]="true" class="ion-padding">
  <swiper
    [config]="config"
    [autoplay]="true"
    [keyboard]="true"
    [pagination]="true"
    [zoom]="true"
  >
  <ng-template swiperSlide *ngFor="let slide of slides">
    <div class="swiper-slide-design">
      <ion-icon name="close"></ion-icon>
      <img src="../../assets/img/logo.png" alt="Platzi Music Logo" />
      <h1>{{slide.title}}</h1>
      <h2>{{slide.subTitle}}</h2>
      <p>{{slide.description}}</p>
      <ion-icon name="{{slide.icon}}"></ion-icon>
    </div>
  </ng-template>

  </swiper>
</ion-content>
